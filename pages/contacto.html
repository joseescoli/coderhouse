</head>
<body>

	<!-- Título y menú --> 
	<header class="superior">
		<table>
			<tr>
				<td>
				<br><img src="../images/escudoAG_t.png" alt="AG Institute"><br>
				</td>
				<td class="superior__celdaMenu">
					<ul class="superior__celdaMenu__menu">
						<li><button><a href="../index.html">Inicio</a></button></li>
						<li><button><a href="./servicios.html">Servicios</a></button></li>
						<li><button><a href="./producto.html">Sobre Nosotros</a></button></li>
						<li><button><a href="./ubicacion.html">Ubicacion</a></button></li>
						<li><button class="paginaActual"><a href="./contacto.html">Contacto</a></button></li>
					</ul>
				</td>
			</tr>
		</table>
	</header>

	<!-- fila de información de mi sitio -->
	<section class="contacto__imagen">
		<a href="https://api.whatsapp.com/send/?phone=541164662750&text=Consulta+sobre+clases+de+ingl%C3%A9s&type=phone_number&app_absent=0">
		<img src="../images/contacto.jpg" alt="img contacto" width="200px"></a><br>
	</section>
	<section>
		<h1>CONTACTO</h1><br>
	</section>
	<!-- formulario de contacto -->
	<section>
		<article class="contacto">
			<form action="#">
				<label for="nombre">Nombre *</label><br>
				<input type="text" placeholder="Nombre"></input>
				<input type="text" placeholder="Apellidos"></input><br>
				<label for="email">Correo electrónico</label><br>
				<input type="email" placeholder="usuario@correo.com" name="email"></input><br>
				<label for="telefono">Teléfono</label><br>
				<input type="number" placeholder="+5491112345678" name="email"></input><br>
				<br>
				<input type="checkbox" name="llamar" value=""></input>
				<label for="llamar">Quiero que me llamen</label><br><br>
				<label for="suscripcion">Me gustaría recibir infomación o reservar vacantes para:</label>
				<br><input type="checkbox" name="suscripcion" value="1"></input>
				<label for="suscripcion">Cursos de 0 a 7 años</label>
				<br><input type="checkbox" name="suscripcion" value="2"></input>
				<label for="suscripcion">Cursos de 8 a 12 años</label>
				<br><input type="checkbox" name="suscripcion" value="3"></input>
				<label for="suscripcion">Cursos de 12 a 16 años</label>
				<br><input type="checkbox" name="suscripcion" value="4"></input>
				<label for="suscripcion">Cursos para Adultos</label>
				<br><input type="checkbox" name="suscripcion" value="5"></input>
				<label for="suscripcion">Cursos Online</label>
				<br><br><label for="consulta">Consulta o comentario *</label><br>
				<textarea name="texto" id="comentario" cols="100" rows="10"></textarea>
				<br><input type="submit" value="Enviar"></input>
				<input type="reset" value="Limpiar"></input>
			</form>
		</article>
	</section>
	<!-- cierre de form contacto -->
	<!-- inicio de footer --> 
	<footer>
		<a href="https://www.facebook.com/ag.english.institute"><img src="../images/facebook.png" alt="Facebook"></a>
		<a href="https://www.instagram.com/ag.english.institute/"><img src="../images/instagram.png" alt="Instagram"></a>
		<a href="https://api.whatsapp.com/send/?phone=541164662750&text=Consulta+sobre+clases+de+ingl%C3%A9s&type=phone_number&app_absent=0"><img src="../images/whatsapp.png" alt="Whatsapp"></a>
		<!-- Cierre pié de opagina --> 
	</footer>
</body>
