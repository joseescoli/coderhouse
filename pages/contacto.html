<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../images/ag_32x32.png">
	<link rel="stylesheet" href="../estilos/styles.css">
	<title>Contacto</title>
</head>
<body>

	<!-- Título y menú -->
	<header class="superior">
		<nav class="superior_nav">
			<div class="logo"><img src="../images/escudoAG_t.png" alt="AG Institute"></div>
			<div class="superior__contenedor__menu">
				<ul class="superior__contenedor__lista">
					<li><a href="../index.html">Inicio</a></li>
					<li><a href="./servicios.html">Servicios</a></li>
					<li><a href="./producto.html">Sobre Nosotros</a></li>
					<li><a href="./ubicacion.html">Ubicacion</a></li>
					<li class="paginaActual">Contacto</li>
				</ul>
			</div>
		</nav>
	</header>
	<!-- Cierre Título y menú -->


	<!-- fila de información de mi sitio -->
	<section class="contacto__imagen">
		<a href="https://api.whatsapp.com/send/?phone=541164662750&text=Consulta+sobre+clases+de+ingl%C3%A9s&type=phone_number&app_absent=0">
			<img src="../images/contacto.jpg" alt="img contacto">
		</a>
	</section>
	<section>
		<h1>CONTACTO</h1>
	</section>
	<!-- formulario de contacto -->
	<section>
		<article class="contacto">
			<form action="#" class="formulario">
				<div class="formulario__item"><label for="nombre">Nombre *</label></div>
				<div><input type="text" placeholder="Nombre"></input></div>
				<div><input type="text" placeholder="Apellidos"></input></div>
				
				<div class="formulario__item"><label for="email">Correo electrónico</label></div>
				<div><input type="email" placeholder="usuario@correo.com" name="email"></input></div>
				
				<div class="formulario__item"><label for="telefono">Teléfono</label></div>
				<div><input type="number" placeholder="+5491112345678" name="email"></input></div>
				
				<div class="formulario__item">
					<input type="checkbox" name="llamar" value=""></input>
					<label for="llamar">Quiero que me llamen</label>
				</div>
				<div class="formulario__item"><label for="suscripcion">Me gustaría recibir infomación o reservar vacantes para:</label></div>
				<div>
					<input type="checkbox" name="suscripcion" value="1"></input>
					<label for="suscripcion">Cursos de 0 a 7 años</label>
				</div>
				<div>
					<input type="checkbox" name="suscripcion" value="2"></input>
					<label for="suscripcion">Cursos de 8 a 12 años</label>
				</div>
				<div>
					<input type="checkbox" name="suscripcion" value="3"></input>
					<label for="suscripcion">Cursos de 12 a 16 años</label>
				</div>
				<div>
					<input type="checkbox" name="suscripcion" value="4"></input>
					<label for="suscripcion">Cursos para Adultos</label>
				</div>
				<div>
					<input type="checkbox" name="suscripcion" value="5"></input>
					<label for="suscripcion">Cursos Online</label>
				</div>
				<div class="formulario__item"><label for="consulta">Consulta o comentario *</label></div>
				<div><textarea name="texto" id="comentario" cols="100" rows="10"></textarea></div>
				<div>
					<input type="submit" value="Enviar"></input>
					<input type="reset" value="Limpiar"></input>
				</div>
			</form>
		</article>
	</section>
	<!-- cierre de form contacto -->
	<!-- inicio de footer --> 
	<footer>
		<a href="https://www.facebook.com/ag.english.institute"><img src="../images/facebook.png" alt="Facebook"></a>
		<a href="https://www.instagram.com/ag.english.institute/"><img src="../images/instagram.png" alt="Instagram"></a>
		<a href="https://api.whatsapp.com/send/?phone=541164662750&text=Consulta+sobre+clases+de+ingl%C3%A9s&type=phone_number&app_absent=0"><img src="../images/whatsapp.png" alt="Whatsapp"></a>
		<!-- Cierre pié de opagina --> 
	</footer>
</body>
</html>
